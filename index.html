<!DOCTYPE html>
<html lang="en">

<head>
  <title>HTML 5 Boilerplate</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="container">
    <div class="artbar">
      <div class="logo-container">Logo container here</div>
    </div>
    <div class="signup-container">
      <h2>Code Together: Join our accountability community for web development!</h2>
      <h3>Follow The Odin Project curriculum alongside fellow learners and engage in daily check-ins within a supportive
        community.</h3>
      <form>
        <div>
          <h1>Enroll now</h1>
          <p>
            <label for="firstName">First name</label>
            <input type="text" id="firstName" name="firstName"/>
          </p>
          <p>
            <label for="lastName">Last name</label>
            <input type="text" id="lastName" name="lastName" />
          </p>
          <p>
            <label for="email">Email address</label>
            <input type="email" name="email" id="email" required>
          </p>
          <p>
            <label for="phone">Phone number</label>
            <input type="tel" name="phone" id="phone">
          </p>
          <p>
            <label for="password">Password</label>
            <input type="password" name="password" id="password" class="error" required>
          </p>
          <p>
            <label for="confirm_password">Confirm password</label>
            <input type="password" name="confirm_password" id="confirm_password" class="error" required>
          <p id="passwordmessage">Hello world</p>
          </p>
        </div>
        <button onclick="checkForm()">Button</button>
      </form>
      <p>Already have an account? <a href="login.html">Log in</a></p>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
