<!DOCTYPE html>
<html lang="en">

<head>
  <title>Codemmunity</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="artbar">
    <div class="logo-container">
      <img src="assets/logo.png" alt="Logo">
      <h4>Codemmunity</h3>
    </div>
  </div>
  <div class="signup-container">
    <h2>Codemmunity: Join our accountability community for web development!</h2>
    <h3>Follow The Odin Project curriculum alongside fellow learners and engage in daily check-ins within a supportive
      community.</h3>
    <form>
      <div class="form-container">
        <h1>Enroll now</h1>
        <div class="form-elements">
          <p>
            <label for="firstName">First name</label>
            <input type="text" id="firstName" name="firstName" />
          </p>
          <p>
            <label for="lastName">Last name</label>
            <input type="text" id="lastName" name="lastName" />
          </p>
          <p>
            <label for="email">Email address</label>
            <input type="email" name="email" id="email" required>
          </p>
          <p>
            <label for="phone">Phone number</label>
            <input type="tel" name="phone" id="phone">
          </p>
          <p>
            <label for="password">Password</label>
            <input type="password" name="password" id="password" class="error" required>
          </p>
          <p>
            <label for="confirm_password">Confirm password</label>
            <input type="password" name="confirm_password" id="confirm_password" class="error" required>
          </p>
          <p id="password-message"></p>
        </div>
      </div>
      <button onclick="runSubmit()">Create Account</button>
    </form>
    <p>Already have an account? <a href="login.html">Log in</a></p>
  </div>
  <script src="script.js"></script>
</body>

</html>
